<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="../../favicon.ico">
        <title>Options</title>
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="/assets/css/cover.css" rel="stylesheet">
    </head>
    <body id="options">
        <div class="site-wrapper">
            <div class="site-wrapper-inner">
                <div class="cover-container">
                    <div class="masthead clearfix">
                        <div class="inner">
                            <h3 class="masthead-brand">Options</h3>
                        </div>
                    </div>
                    <div class="inner cover">
                        <h1 class="cover-heading">Language</h1>
                        <p class="lead">Please select the language you want : </p>
                        <p class="lead">
                            <select id="language">
                                <option value="us" selected>English</option>
                                <option value="fr">French</option>
                                <option value="de">Deutsch</option>
                                <option value="it">Italiano</option>
                                <option value="pt-br">Portugues</option>
                                <option value="pl">Polski</option>
                                <option value="nl">Nederlands</option>
                                <option value="es">Spanish</option>
                                <option value="ru">Russian</option>
                            </select><br/><br/>
                            <button id="save" class="btn btn-lg btn-primary">Save</button>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <script src="/assets/js/options.js"></script>
        <!-- <script src="/assets/js/bootstrap.min.js"></script> -->
    </body>
